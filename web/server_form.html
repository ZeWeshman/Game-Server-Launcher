<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Add / Edit Server</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2 id="title">Add Server</h2>
  <form id="form">
    <label>Name: <input name="name" required></label><br>
    <label>Start script (absolute or relative): <input name="start_script" required></label><br>
    <label>Working dir (cwd) <span title="Directory in which to run the script (where server saves data).">[?]</span>: <input name="cwd"></label><br>
    <label>force_kill_on_stop <span title="If true, the launcher will kill the process immediately instead of trying 'stop' first.">[?]</span>: <input type="checkbox" name="force_kill_on_stop"></label><br>
    <button type="submit">Save</button>
  </form>
  <script type="text/javascript" src="/eel.js"></script>
  <script>
    // minimal behavior: submit calls eel.add_server or eel.edit_server based on URL
    document.getElementById('form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const fd = new FormData(ev.target);
      const doc = Object.fromEntries(fd.entries());
      const payload = {
        name: doc.name,
        start_script: doc.start_script,
        cwd: doc.cwd || undefined,
        force_kill_on_stop: document.querySelector('[name=force_kill_on_stop]').checked
      };
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      try {
        if (id) {
          await eel.edit_server(id, payload)();
          alert('Saved');
        } else {
          await eel.add_server(payload)();
          alert('Added');
        }
      } catch (e) {
        alert('Error: ' + e);
      }
    });
  </script>
</body>
</html>
